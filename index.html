<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini App с навигацией</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }

    .page {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .page.active {
      display: block;
      opacity: 1;
    }

    button {
      display: block;
      width: 100%;
      text-align: left;
      background-color: #DEEFFF;
      border: none;
      padding: 18px 16px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #cfe6ff;
    }
  </style>
</head>
<body>

  <!-- Главная -->
  <div id="page-home" class="page active">
    <h2>Главная</h2>
    <p>Выбери раздел:</p>
    <button onclick="goTo('profile')">Профиль</button>
    <button onclick="goTo('settings')">Настройки</button>
    <button onclick="goTo('about')">О приложении</button>
  </div>

  <!-- Профиль -->
  <div id="page-profile" class="page">
    <h2>Профиль</h2>
    <p>Здесь твой профиль.</p>
  </div>

  <!-- Настройки -->
  <div id="page-settings" class="page">
    <h2>Настройки</h2>
    <p>Тут настройки пользователя.</p>
  </div>

  <!-- О приложении -->
  <div id="page-about" class="page">
    <h2>О приложении</h2>
    <p>Это мини-аппа, созданная на чистом JS.</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const navStack = ['home'];

    function goTo(pageName) {
      const currentPage = navStack[navStack.length - 1];
      if (pageName !== currentPage) {
        navStack.push(pageName);
      }

      renderPage(pageName);
      updateBackButton();
    }

    function goBack() {
      if (navStack.length > 1) {
        navStack.pop();
        const previousPage = navStack[navStack.length - 1];
        renderPage(previousPage);
        updateBackButton();
      }
    }

    function renderPage(pageName) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });

      const nextPage = document.getElementById(`page-${pageName}`);
      if (nextPage) {
        nextPage.classList.add('active');
      }
    }

    function updateBackButton() {
      if (navStack.length > 1) {
        tg.BackButton.show();
        tg.BackButton.onClick(goBack);
      } else {
        tg.BackButton.hide();
        tg.BackButton.offClick();
      }
    }

    tg.ready();
    updateBackButton();
  </script>
</body>
</html>
