<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini App с навигацией</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .page {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .page.active {
      display: block;
      opacity: 1;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Главная -->
  <div id="page-home" class="page active">
    <h2>Главная</h2>
    <p>Добро пожаловать!</p>
    <button onclick="goTo('profile')">Перейти в профиль</button>
  </div>

  <!-- Профиль -->
  <div id="page-profile" class="page">
    <h2>Профиль</h2>
    <p>Это раздел профиля.</p>
    <button onclick="goTo('settings')">Перейти в настройки</button>
  </div>

  <!-- Настройки -->
  <div id="page-settings" class="page">
    <h2>Настройки</h2>
    <p>Тут настройки пользователя.</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const navStack = ['home']; // стартовая страница

    function goTo(pageName) {
      const currentPage = navStack[navStack.length - 1];
      if (pageName !== currentPage) {
        navStack.push(pageName);
      }

      renderPage(pageName);
      updateBackButton();
    }

    function goBack() {
      if (navStack.length > 1) {
        navStack.pop(); // удалить текущую
        const previousPage = navStack[navStack.length - 1];
        renderPage(previousPage);
        updateBackButton();
      }
    }

    function renderPage(pageName) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });

      const nextPage = document.getElementById(`page-${pageName}`);
      if (nextPage) {
        nextPage.classList.add('active');
      }
    }

    function updateBackButton() {
      if (navStack.length > 1) {
        tg.BackButton.show();
        tg.BackButton.onClick(goBack);
      } else {
        tg.BackButton.hide();
        tg.BackButton.offClick();
      }
    }

    tg.ready();
    updateBackButton();
  </script>
</body>
</html>
