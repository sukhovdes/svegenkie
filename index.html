<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini App Навигация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .page {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .page.active {
      display: block;
      opacity: 1;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Главная -->
  <div id="page-home" class="page active">
    <h2>Главная страница</h2>
    <p>Добро пожаловать в мини-аппу!</p>
    <button onclick="goTo('profile')">Перейти в профиль</button>
  </div>

  <!-- Профиль -->
  <div id="page-profile" class="page">
    <h2>Профиль</h2>
    <p>Тут мог бы быть твой профиль.</p>
    <button onclick="goTo('home')">Назад</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    function goTo(pageName) {
      const backPages = ['profile'];

      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });

      const nextPage = document.getElementById(`page-${pageName}`);
      if (nextPage) {
        nextPage.classList.add('active');
      }

      // Управляем BackButton (стрелкой в заголовке)
      if (backPages.includes(pageName)) {
        tg.BackButton.show();
        tg.BackButton.onClick(() => goTo('home'));
      } else {
        tg.BackButton.hide();
        tg.BackButton.offClick();
      }
    }

    // Инициализируем Telegram API
    tg.ready();
  </script>
</body>
</html>
